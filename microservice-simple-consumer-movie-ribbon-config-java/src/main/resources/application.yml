server:
  port: 8010

spring:
  application:
    # 指定注册到eureka server上的服务名称，对于电影微服务，本系列将名称设为microservice-simple-consumer-movie-ribbon-config-java
    name: microservice-simple-consumer-movie-ribbon-config-java
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://user:password123@localhost:8761/eureka/
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true

management:
  endpoint:
    health:
      # 是否展示健康检查详情
      show-details: always