server:
  port: 8010

spring:
  application:
    # 指定注册到eureka server上的服务名称，对于电影微服务，本系列将名称设为microservice-simple-consumer-movie-feign-hystrix
    name: microservice-simple-consumer-movie-feign-hystrix


eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://user:password123@localhost:8761/eureka/
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true

management:
  endpoint:
    health:
      # 是否展示健康检查详情
      show-details: always

#默认Feign是不启用Hystrix的，需要添加如下配置启用Hystrix，这样所有的Feign Client都会受到Hystrix保护！
feign:
  hystrix:
    enabled: true